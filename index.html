<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Sayang Insyirah</title>
    <style>
        :root {
            --primary-pink: #ff69b4;
            --dark-pink: #d0205e;
            --soft-bg: #ffe4e1;
        }

        body {
            background: var(--soft-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(208, 32, 94, 0.15);
            z-index: 10;
            max-width: 450px;
            width: 90%;
            margin: 20px;
            position: relative;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-pink);
            margin-bottom: 20px;
        }

        h1 { color: var(--dark-pink); margin: 10px 0; font-size: 1.5rem; }
        
        .days-counter {
            font-size: 1rem;
            color: white;
            background: var(--primary-pink);
            padding: 5px 15px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 15px;
        }

        #letter-text {
            color: #444;
            line-height: 1.6;
            text-align: left;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        /* Question Section */
        #question-area {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--soft-bg);
        }

        .choice-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            position: relative;
            height: 60px;
        }

        #no-btn {
            background: #999;
            position: absolute;
        }

        #yes-btn {
            background: #4CAF50;
        }

        .heart, .flower {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="IMG_5472.jpeg" alt="Us" class="profile-img">
        
        <h1>For Insyirah ‚ù§Ô∏è</h1>
        <div class="days-counter" id="timer">Counting our days...</div>
        
        <div id="letter-text">
            <p style="text-align: center;">I have something important to say...</p>
        </div>
        
        <div class="controls" id="initial-controls">
            <button class="btn" onclick="startLetter()">Read My Letter</button>
        </div>

        <div id="question-area">
            <h3 style="color: var(--dark-pink);">Will you give me one more chance?</h3>
            <div class="choice-btns">
                <button class="btn" id="yes-btn" onclick="sayYes()">Yes</button>
                <button class="btn" id="no-btn" onmouseover="moveNo()" onclick="moveNo()">No</button>
            </div>
        </div>
        
        <button class="btn btn-flower" id="flower-btn" style="display:none; margin-top:20px; background:#ffa07a;" onclick="spawnFlowers()">Send Flowers üå∏</button>
    </div>

    <script>
        const startDate = new Date(2024, 2, 28); 
        const fullMessage = `Assalamualaikum sayang. This is me muhaimin, im sorry i have always hurt your feelings, everything you've said is true, its not that you keep wanting for more but instead, im not showing enough for you. <br><br>Sayang, please give me a chance to make everything right again, please also remember of our time together during highschool, we would eat together walk together sleep together. I hope we can do that again but because of our ldr status, i hope we can always call so we can spend time together much more. <br><br>I promise you that i will manage my time much better. I know that all the time i wasted on playing games instead of talking to you is something that i shouldn't have done, and i know you would have said its fine since i like gaming, but i think, in order spend my time better, i need to work on managing my time much better and start spending more with you. <br><br>Please know that i never feel burden by your request and im willing to do everything for you. I love you sayangüíó`;

        function updateCounter() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('timer').innerHTML = days + " Days Together";
        }
        updateCounter();

        let index = 0;
        function startLetter() {
            document.getElementById('initial-controls').style.display = 'none';
            document.getElementById('letter-text').innerHTML = "";
            typeWriter();
            setInterval(createHeart, 500);
        }

        function typeWriter() {
            if (index < fullMessage.length) {
                let char = fullMessage.charAt(index);
                if (char === "<") {
                    document.getElementById('letter-text').innerHTML += "<br>";
                    index += 4;
                } else {
                    document.getElementById('letter-text').innerHTML += char;
                    index++;
                }
                setTimeout(typeWriter, 40);
            } else {
                // Show question after typing finishes
                document.getElementById('question-area').style.display = 'block';
            }
        }

        // The "Moving No Button" Logic
        function moveNo() {
            const noBtn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = Math.random() * 100 + 'px'; // Moves slightly within the area
            noBtn.style.top = (Math.random() * 40 - 20) + 'px';
        }

        function sayYes() {
            document.getElementById('question-area').innerHTML = "<h2 style='color:#4CAF50;'>Thank you, Sayang! ‚ù§Ô∏è I won't let you down.</h2>";
            document.getElementById('flower-btn').style.display = 'inline-block';
            spawnFlowers();
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        function spawnFlowers() {
            for(let i=0; i<20; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    const flowers = ['üå∏', 'üåπ', 'üå∑', '‚ú®', 'üíñ'];
                    flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
                    flower.style.left = Math.random() * 100 + 'vw';
                    document.body.appendChild(flower);
                    setTimeout(() => flower.remove(), 4000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
