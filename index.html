<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Sayang Insyirah</title>
    <style>
        :root {
            --primary-pink: #ff69b4;
            --dark-pink: #d0205e;
            --soft-bg: #ffe4e1;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            background: var(--soft-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; 
        }

        /* PHOTO SCROLLING BACKGROUND */
        .photo-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            justify-content: space-around;
            opacity: 0.8; 
            transition: opacity 1s ease;
        }

        .gallery-mode .photo-bg {
            opacity: 1 !important;
            z-index: 20; 
            overflow-y: auto; 
            background: var(--soft-bg);
            padding-top: 80px; 
        }

        .gallery-mode .photo-column { animation: none !important; }

        .photo-column {
            display: flex;
            flex-direction: column;
            gap: 25px;
            animation: scrollUp 60s linear infinite;
        }

        .photo-bg img {
            width: 250px; 
            height: 350px;
            object-fit: cover;
            border-radius: 20px;
            border: 6px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        @keyframes scrollUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        /* MAIN CONTAINER */
        .container {
            text-align: center;
            background: var(--glass); 
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(208, 32, 94, 0.3);
            z-index: 10;
            max-width: 450px;
            width: 85%;
            max-height: 85vh; 
            display: flex;
            flex-direction: column;
            position: relative;
            backdrop-filter: blur(10px);
            transition: opacity 0.5s ease;
        }

        .scroll-area {
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 5px;
        }

        .scroll-area::-webkit-scrollbar { width: 5px; }
        .scroll-area::-webkit-scrollbar-thumb {
            background: var(--primary-pink);
            border-radius: 10px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid white;
            outline: 2px solid var(--primary-pink);
            margin: 0 auto 15px;
        }

        h1 { color: var(--dark-pink); margin: 5px 0; font-size: 1.6rem; }
        
        .days-counter {
            font-size: 1rem;
            color: white;
            background: var(--primary-pink);
            padding: 6px 18px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 15px;
        }

        /* DAILY LOG STYLING */
        #daily-log-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px dashed var(--soft-bg);
        }

        .log-input {
            width: 100%;
            padding: 12px;
            border-radius: 15px;
            border: 2px solid var(--soft-bg);
            font-family: inherit;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 0.9rem;
        }

        /* PREVIEW STYLING */
        .preview-box {
            background: #fff0f5;
            border: 1px solid #ffb6c1;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.85rem;
            text-align: left;
            color: #555;
            min-height: 20px;
        }

        .preview-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--primary-pink);
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        /* FULL HISTORY OVERLAY */
        #historyOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--soft-bg);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .history-content {
            width: 100%;
            max-width: 500px;
            margin-top: 60px;
        }

        .log-entry {
            background: white;
            border-left: 5px solid var(--primary-pink);
            padding: 15px;
            margin-bottom: 15px;
            text-align: left;
            border-radius: 0 15px 15px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            word-wrap: break-word;
        }

        .log-date {
            font-weight: bold;
            color: var(--dark-pink);
            display: block;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-history { background: #9b59b6; margin-top: 5px; }
        .btn-small { padding: 8px 15px; font-size: 14px; }
        .btn-flower { background: #ffa07a; }
        .btn-gallery { background: #6495ED; display: none; } 

        .close-btn { position: fixed; top: 20px; z-index: 110; }

        .heart, .flower {
            position: fixed;
            pointer-events: none;
            z-index: 999; 
            opacity: 0.8; 
            animation: floatUp 4s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) translateX(0) scale(0); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-15vh) translateX(var(--drift, 20px)) scale(1.5) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body onload="updateCounter(); loadSavedMessages();">

    <button id="closeHistory" class="btn close-btn" style="display:none; left: 50%; transform: translateX(-50%);" onclick="toggleHistory()">Close History ‚Ü©Ô∏è</button>

    <div class="photo-bg" id="photoWall">
        <div class="photo-column">

    <div id="historyOverlay">
        <h2 style="color: var(--dark-pink); margin-top: 20px;">Our Message History</h2>
        <div class="history-content" id="fullLogDisplay"></div>
    </div>

    <audio id="bgMusic">
        <source src="Mitski - My Love Mine All Mine.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="mainContainer">
        <img src="IMG_5472.jpeg" alt="Muhaimin & Insyirah" class="profile-img">
        <h1>For Insyirah ‚ù§Ô∏è</h1>
        <div class="days-counter" id="timer">Counting...</div>
        
        <div class="scroll-area" id="scrollContainer">
            <div id="letter-text" style="text-align: left; font-size: 0.95rem; line-height: 1.6; color: #222;">
                <p style="text-align: center;">I have something I want to tell you, sayang...</p>
            </div>

            <div id="daily-log-section">
                <h3 style="color: var(--dark-pink); font-size: 1rem;">Daily Message</h3>
                
                <div class="preview-box">
                    <span class="preview-label">Live Preview:</span>
                    <div id="livePreview">...</div>
                </div>

                <textarea id="messageInput" class="log-input" placeholder="Say something sweet..." rows="3" oninput="updatePreview()"></textarea>
                
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <button class="btn btn-small" onclick="saveMessage()">Save Message ‚úçÔ∏è</button>
                    <button class="btn btn-small btn-history" onclick="toggleHistory()">View All History üìñ</button>
                </div>

                <div id="latestSnippet" style="margin-top: 15px; font-style: italic; font-size: 0.8rem; color: #888; border-top: 1px solid #eee; padding-top: 10px;">
                    Latest: Loading...
                </div>
            </div>
        </div>

        <div class="controls" style="display: flex; flex-direction: column; gap: 10px; padding-top: 15px;">
            <button class="btn" id="readBtn" onclick="startLetter()">Read My Letter</button>
            <button class="btn btn-flower" onclick="spawnFlowers()">Send Her Flowers üå∏</button>
            <button class="btn btn-gallery" id="galleryBtn" onclick="toggleGallery()">View Our Gallery üñºÔ∏è</button>
        </div>
    </div>

    <script>
        const startDate = new Date(2024, 2, 28); 
        const music = document.getElementById('bgMusic');
        const fullMessage = `Assalamualaikum sayang. This is me muhaimin, im sorry i have always hurt your feelings, everything you've said is true, its not that you keep wanting for more but instead, im not showing enough for you. <br><br>Sayang, please give me a chance to make everything right again, please also remember of our time together during highschool, we would eat together walk together sleep together. I hope we can do that again but because of our ldr status, i hope we can always call so we can spend time together much more. <br><br>I promise you that i will manage my time much better. I know that all the time i wasted on playing games instead of talking to you is something that i shouldn't have done, and i know you would have said its fine since i like gaming, but i think, in order to spend my time on something meaningful, i need to work on managing my time much better and start spending more with you. <br><br>Please know that i never feel burden by your request and im willing to do everything for you. I love you sayangüíó`;

        let index = 0;
        let isTyping = false;

        function updateCounter() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('timer').innerHTML = days + " Days Together";
        }

        function startLetter() {
            if(isTyping) return;
            isTyping = true;
            music.currentTime = 25;
            music.play().catch(e => console.log("Music blocked"));
            document.getElementById('readBtn').style.display = 'none';
            document.getElementById('letter-text').innerHTML = "";
            typeWriter();
            setInterval(createHeart, 400); 
        }

        function typeWriter() {
            const scrollArea = document.getElementById('scrollContainer');
            const letterDiv = document.getElementById('letter-text');
            if (index < fullMessage.length) {
                let char = fullMessage.charAt(index);
                if (char === "<") {
                    letterDiv.innerHTML += "<br><br>";
                    index += 8; 
                } else {
                    letterDiv.innerHTML += char;
                    index++;
                }
                scrollArea.scrollTop = letterDiv.offsetTop + letterDiv.offsetHeight - 50;
                setTimeout(typeWriter, 20); 
            } else {
                document.getElementById('galleryBtn').style.display = 'block';
                isTyping = false;
            }
        }

        // PREVIEW LOGIC
        function updatePreview() {
            const text = document.getElementById('messageInput').value;
            document.getElementById('livePreview').innerText = text || "...";
        }

        function saveMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            const now = new Date();
            const timestamp = now.toLocaleDateString() + " at " + now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            let messages = JSON.parse(localStorage.getItem('sayangMessages')) || [];
            messages.unshift({date: timestamp, text: message});
            localStorage.setItem('sayangMessages', JSON.stringify(messages));
            
            input.value = "";
            updatePreview();
            loadSavedMessages();
            alert("Saved!");
        }

        function loadSavedMessages() {
            const historyDisplay = document.getElementById('fullLogDisplay');
            const snippet = document.getElementById('latestSnippet');
            const messages = JSON.parse(localStorage.getItem('sayangMessages')) || [];
            
            if(messages.length === 0) {
                historyDisplay.innerHTML = "<p style='text-align:center'>No history yet.</p>";
                snippet.innerHTML = "Latest: No messages yet.";
            } else {
                snippet.innerHTML = `Latest (${messages[0].date}): ${messages[0].text.substring(0, 30)}${messages[0].text.length > 30 ? '...' : ''}`;
                historyDisplay.innerHTML = messages.map(msg => `
                    <div class="log-entry">
                        <span class="log-date">${msg.date}</span>
                        ${msg.text}
                    </div>
                `).join('');
            }
        }

        function toggleHistory() {
            const overlay = document.getElementById('historyOverlay');
            const btn = document.getElementById('closeHistory');
            const isVisible = overlay.style.display === 'flex';
            overlay.style.display = isVisible ? 'none' : 'flex';
            btn.style.display = isVisible ? 'none' : 'block';
        }

        function toggleGallery() {
            const body = document.body;
            const container = document.getElementById('mainContainer');
            const btn = document.getElementById('closeGallery');
            if (!body.classList.contains('gallery-mode')) {
                body.classList.add('gallery-mode');
                container.style.opacity = '0';
                btn.style.display = 'block';
            } else {
                body.classList.remove('gallery-mode');
                container.style.opacity = '1';
                btn.style.display = 'none';
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        function spawnFlowers() {
            for(let i=0; i<60; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    flower.innerHTML = ['üå∏', 'üåπ', 'üå∑', '‚ú®', 'üíñ'][Math.floor(Math.random() * 5)];
                    flower.style.left = Math.random() * 100 + 'vw';
                    flower.style.setProperty('--drift', (Math.random() * 60 - 30) + 'px');
                    document.body.appendChild(flower);
                    setTimeout(() => flower.remove(), 4000);
                }, i * 25);
            }
        }
    </script>
</body>
</html>
