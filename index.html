<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Sayang Insyirah</title>
    <style>
        :root {
            --primary-pink: #ff69b4;
            --dark-pink: #d0205e;
            --soft-bg: #ffe4e1;
        }

        body {
            background: var(--soft-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* PHOTO SCROLLING BACKGROUND */
        .photo-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            justify-content: space-around;
            opacity: 0.8; 
            transition: opacity 1s ease, filter 1s ease;
        }

        /* Class to stop scrolling and highlight photos */
        .gallery-mode .photo-column {
            animation-play-state: paused !important;
        }
        .gallery-mode .photo-bg {
            opacity: 1 !important;
            overflow-y: auto; /* Allows her to scroll through manually */
        }

        .photo-column {
            display: flex;
            flex-direction: column;
            gap: 25px;
            animation: scrollUp 60s linear infinite;
        }

        .photo-bg img {
            width: 250px; 
            height: 350px;
            object-fit: cover;
            border-radius: 20px;
            border: 6px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        @keyframes scrollUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95); 
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(208, 32, 94, 0.3);
            z-index: 10;
            max-width: 450px;
            width: 90%;
            position: relative;
            backdrop-filter: blur(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid white;
            outline: 3px solid var(--primary-pink);
            margin-bottom: 20px;
        }

        h1 { color: var(--dark-pink); margin: 10px 0; font-size: 1.8rem; }
        
        .days-counter {
            font-size: 1.1rem;
            color: white;
            background: var(--primary-pink);
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 20px;
        }

        #letter-text {
            color: #222;
            line-height: 1.7;
            text-align: left;
            min-height: 100px;
            font-size: 0.95rem;
        }

        .controls { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }

        .btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn:hover { transform: scale(1.05); background: var(--dark-pink); }
        .btn-flower { background: #ffa07a; }
        .btn-gallery { background: #6495ED; margin-top: 10px; display: none; } /* Hidden until letter ends */

        .heart, .flower {
            position: fixed;
            pointer-events: none;
            z-index: 999; 
            opacity: 0.8; 
            animation: floatUp 4s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) translateX(0) scale(0); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-15vh) translateX(var(--drift, 20px)) scale(1.5) rotate(360deg); opacity: 0; }
        }

        /* Close gallery button */
        #closeGallery {
            position: fixed;
            top: 20px;
            right: 20px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <audio id="bgMusic">
        <source src="Mitski - My Love Mine All Mine.mp3" type="audio/mpeg">

    <div class="container" id="mainContainer">
        <img src="IMG_5472.jpeg" alt="Muhaimin & Insyirah" class="profile-img">
        <h1>For Insyirah ‚ù§Ô∏è</h1>
        <div class="days-counter" id="timer">Counting...</div>
        <div id="letter-text">
            <p style="text-align: center;">I have something I want to tell you, sayang...</p>
        </div>
        <div class="controls">
            <button class="btn" id="readBtn" onclick="startLetter()">Read My Letter</button>
            <button class="btn btn-flower" onclick="spawnFlowers()">Send Her Flowers üå∏</button>
            <button class="btn btn-gallery" id="galleryBtn" onclick="toggleGallery()">View Our Gallery üñºÔ∏è</button>
        </div>
    </div>

    <script>
        const startDate = new Date(2024, 2, 28); 
        const music = document.getElementById('bgMusic');
        const startTime = 25;

        function updateCounter() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('timer').innerHTML = days + " Days Together";
        }
        updateCounter();

        const fullMessage = `Assalamualaikum sayang. This is me muhaimin, im sorry i have always hurt your feelings, everything you've said is true, its not that you keep wanting for more but instead, im not showing enough for you. <br><br>Sayang, please give me a chance to make everything right again, please also remember of our time together during highschool, we would eat together walk together sleep together. I hope we can do that again but because of our ldr status, i hope we can always call so we can spend time together much more. <br><br>I promise you that i will manage my time much better. I know that all the time i wasted on playing games instead of talking to you is something that i shouldn't have done, and i know you would have said its fine since i like gaming, but i think, in order to spend my time on something meaningful, i need to work on managing my time much better and start spending more with you. <br><br>Please know that i never feel burden by your request and im willing to do everything for you. I love you sayangüíó`;

        let index = 0;
        function startLetter() {
            music.currentTime = startTime;
            music.play().catch(e => console.log("Music play blocked"));
            document.getElementById('readBtn').style.display = 'none';
            document.getElementById('letter-text').innerHTML = "";
            typeWriter();
            setInterval(createHeart, 400); 
        }

        function typeWriter() {
            if (index < fullMessage.length) {
                let char = fullMessage.charAt(index);
                if (char === "<") {
                    document.getElementById('letter-text').innerHTML += "<br><br>";
                    index += 8; 
                    typeWriter();
                } else {
                    document.getElementById('letter-text').innerHTML += char;
                    index++;
                    setTimeout(typeWriter, 15); 
                }
            } else {
                // Show Gallery Button when letter is done
                document.getElementById('galleryBtn').style.display = 'block';
            }
        }

        function toggleGallery() {
            const body = document.body;
            const container = document.getElementById('mainContainer');
            const closeBtn = document.getElementById('closeGallery');
            
            if (!body.classList.contains('gallery-mode')) {
                body.classList.add('gallery-mode');
                container.style.opacity = '0';
                container.style.pointerEvents = 'none';
                closeBtn.style.display = 'block';
            } else {
                body.classList.remove('gallery-mode');
                container.style.opacity = '1';
                container.style.pointerEvents = 'auto';
                closeBtn.style.display = 'none';
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        function spawnFlowers() {
            for(let i=0; i<80; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    const flowers = ['üå∏', 'üåπ', 'üå∑', '‚ú®', 'üíñ', 'üåº', 'üå∫'];
                    flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
                    flower.style.left = Math.random() * 100 + 'vw';
                    flower.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    const drift = (Math.random() * 60 - 30) + 'px';
                    flower.style.setProperty('--drift', drift);
                    document.body.appendChild(flower);
                    setTimeout(() => flower.remove(), 4000);
                }, i * 25);
            }
        }
    </script>
</body>
