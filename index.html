<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Sayang Insyirah</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-pink: #ff69b4;
            --dark-pink: #d0205e;
            --soft-bg: #ffe4e1;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            background: var(--soft-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; 
        }

        /* PHOTO SCROLLING BACKGROUND */
        .photo-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; display: flex; justify-content: space-around;
            opacity: 0.8; transition: opacity 1s ease;
        }

        .gallery-mode .photo-bg {
            opacity: 1 !important; z-index: 20; 
            overflow-y: auto; background: var(--soft-bg); padding-top: 80px; 
        }

        .gallery-mode .photo-column { animation: none !important; }

        .photo-column {
            display: flex; flex-direction: column; gap: 25px;
            animation: scrollUp 60s linear infinite;
        }

        .photo-bg img {
            width: 250px; height: 350px; object-fit: cover;
            border-radius: 20px; border: 6px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        @keyframes scrollUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        /* MAIN CONTAINER */
        .container {
            text-align: center;
            background: var(--glass); padding: 25px;
            border-radius: 30px; box-shadow: 0 20px 50px rgba(208, 32, 94, 0.3);
            z-index: 10; max-width: 450px; width: 85%;
            max-height: 85vh; display: flex; flex-direction: column;
            position: relative; backdrop-filter: blur(10px);
            transition: opacity 0.5s ease;
        }

        .scroll-area { overflow-y: auto; flex-grow: 1; padding-right: 5px; }
        .scroll-area::-webkit-scrollbar { width: 5px; }
        .scroll-area::-webkit-scrollbar-thumb { background: var(--primary-pink); border-radius: 10px; }

        .profile-img {
            width: 140px; height: 140px; border-radius: 50%;
            object-fit: cover; border: 6px solid white;
            outline: 2px solid var(--primary-pink); margin: 0 auto 15px;
        }

        h1 { color: var(--dark-pink); margin: 5px 0; font-size: 1.5rem; }
        
        .days-counter {
            font-size: 0.9rem; color: white; background: var(--primary-pink);
            padding: 6px 18px; border-radius: 50px; display: inline-block; margin-bottom: 15px;
        }

        /* PREVIEW CARD */
        .latest-preview-card {
            background: #fff0f5; border: 2px dashed var(--primary-pink);
            border-radius: 15px; padding: 15px; margin: 15px 0;
            cursor: pointer; transition: transform 0.3s ease;
            position: relative; text-align: left;
        }

        .latest-preview-card:hover { transform: translateY(-3px) scale(1.02); }

        .preview-tag {
            font-size: 0.7rem; background: var(--dark-pink); color: white;
            padding: 2px 8px; border-radius: 10px; position: absolute; top: -10px; left: 15px;
        }

        #previewText {
            font-size: 0.85rem; color: #444; font-style: italic;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
            overflow: hidden; margin-top: 5px;
        }

        /* OVERLAYS */
        #historyOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--soft-bg); z-index: 100; display: none;
            flex-direction: column; align-items: center; padding: 20px;
            box-sizing: border-box; overflow-y: auto;
        }

        .log-entry {
            background: white; border-left: 5px solid var(--primary-pink);
            padding: 15px; margin-bottom: 15px; text-align: left;
            border-radius: 0 15px 15px 0; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            width: 100%; max-width: 400px; word-wrap: break-word;
        }

        .log-date { font-weight: bold; color: var(--dark-pink); display: block; font-size: 0.7rem; margin-bottom: 5px; }

        /* BUTTONS */
        .log-input {
            width: 100%; padding: 12px; border-radius: 15px;
            border: 2px solid var(--soft-bg); font-family: inherit;
            margin-bottom: 10px; box-sizing: border-box; font-size: 0.9rem;
        }

        .btn {
            background: var(--primary-pink); color: white; border: none;
            padding: 12px 25px; border-radius: 50px; font-size: 16px;
            cursor: pointer; font-weight: bold; transition: 0.2s;
        }

        .btn-small { padding: 8px 15px; font-size: 14px; width: 100%; margin-bottom: 10px; }
        .btn-gallery { background: #6495ED; width: 100%; }
        .btn-flower { background: #ffa07a; width: 100%; }
        
        .close-btn { position: fixed; top: 20px; z-index: 110; left: 50%; transform: translateX(-50%); }

        /* UPDATED SURPRISE FLOWER ANIMATION */
        .flower { 
            position: fixed; 
            bottom: -50px; /* Start below the screen */
            pointer-events: none; 
            z-index: 999; 
            opacity: 0;
            animation: shootUp 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; 
        }

        .heart { 
            position: fixed; pointer-events: none; z-index: 998; 
            opacity: 0; animation: heartFloat 4s ease-out forwards; 
        }

        @keyframes shootUp {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            15% { opacity: 1; transform: translateY(-100px) scale(1.5) rotate(0deg); }
            100% { transform: translateY(-110vh) translateX(var(--drift)) rotate(var(--rot)); opacity: 0; }
        }

        @keyframes heartFloat {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-15vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body onload="updateCounter(); loadPreview();">

    <button id="closeHistory" class="btn close-btn" style="display:none;" onclick="toggleHistory()">Back to Letter ‚Ü©Ô∏è</button>
    <button id="closeGallery" class="btn close-btn" style="display:none;" onclick="toggleGallery()">Back to Letter ‚Ü©Ô∏è</button>

    <div id="historyOverlay">
        <h2 style="color: var(--dark-pink); margin-top: 70px;">Our Shared Messages</h2>
        <div id="fullLogDisplay" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    </div>

    <div class="photo-bg" id="photoWall">
        <div class="photo-column">
            <img src="IMG_5509.jpeg"><img src="IMG_5500.jpeg"><img src="IMG_5480.jpeg"><img src="IMG_5471.jpeg">
            <img src="IMG_5509.jpeg"><img src="IMG_5500.jpeg"><img src="IMG_5480.jpeg"><img src="IMG_5471.jpeg">
        </div>
        <div class="photo-column" style="animation-direction: reverse; animation-duration: 70s;">
            <img src="IMG_5365.jpeg"><img src="IMG_5347.jpeg"><img src="IMG_5338.jpeg"><img src="IMG_5337.jpeg">
            <img src="IMG_5365.jpeg"><img src="IMG_5347.jpeg"><img src="IMG_5338.jpeg"><img src="IMG_5337.jpeg">
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="Mitski - My Love Mine All Mine.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="mainContainer">
        <img src="IMG_5472.jpeg" alt="Profile" class="profile-img">
        <h1>For Insyirah ‚ù§Ô∏è</h1>
        <div class="days-counter" id="timer">Counting...</div>
        
        <div class="scroll-area" id="scrollContainer">
            <div id="letter-text" style="text-align: left; font-size: 0.95rem; line-height: 1.6; color: #222;">
                <p style="text-align: center;">I have something I want to tell you, sayang...</p>
            </div>

            <div id="daily-log-section">
                <h3 style="color: var(--dark-pink); font-size: 1rem; margin-bottom: 5px;">Daily Messages</h3>
                <div class="latest-preview-card" onclick="toggleHistory()">
                    <span class="preview-tag">Latest Love Note ‚ú®</span>
                    <div id="previewText">Loading...</div>
                    <div style="text-align: right; font-size: 0.7rem; color: var(--primary-pink); margin-top: 5px; font-weight: bold;">Tap for history ‚Üí</div>
                </div>
                <textarea id="messageInput" class="log-input" placeholder="Type a message for her..." rows="2"></textarea>
                <button id="postBtn" class="btn btn-small" onclick="saveToCloud()">Post to Website üåç</button>
            </div>
        </div>

        <div class="controls" style="margin-top:15px; display:flex; flex-direction:column; gap:10px;">
            <button class="btn" id="readBtn" onclick="startLetter()">Read My Letter</button>
            <button class="btn btn-gallery" onclick="toggleGallery()">View Our Gallery üñºÔ∏è</button>
            <button class="btn btn-flower" onclick="spawnFlowers()">Send Her Flowers üå∏</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://suegbgtnzzzdlkmnuhff.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN1ZWdiZ3Ruenp6ZGxrbW51aGZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1NjM3NzMsImV4cCI6MjA4MzEzOTc3M30.Mg-YIqVXrsl8Sp6T4XJ-X_Lxjz1yGaAEIwhMlC4WK0k';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const fullMessage = `Assalamualaikum sayang. This is me muhaimin, im sorry i have always hurt your feelings, everything you've said is true, its not that you keep wanting for more but instead, im not showing enough for you. <br><br>Sayang, please give me a chance to make everything right again, please also remember of our time together during highschool, we would eat together walk together sleep together. I hope we can do that again but because of our ldr status, i hope we can always call so we can spend time together much more. <br><br>I promise you that i will manage my time much better. I know that all the time i wasted on playing games instead of talking to you is something that i shouldn't have done, and i know you would have said its fine since i like gaming, but i think, in order to spend my time on something meaningful, i need to work on managing my time much better and start spending more with you. <br><br>Please know that i never feel burden by your request and im willing to do everything for you. I love you sayangüíó`;

        let index = 0; let isTyping = false;

        async function loadPreview() {
            const previewEl = document.getElementById('previewText');
            const { data, error } = await supabaseClient.from('messages').select('text').order('created_at', { ascending: false }).limit(1);
            if (!error && data && data.length > 0) previewEl.innerText = `"${data[0].text}"`;
        }

        async function saveToCloud() {
            const input = document.getElementById('messageInput');
            const btn = document.getElementById('postBtn');
            if (!input.value.trim()) return;
            btn.disabled = true;
            const { error } = await supabaseClient.from('messages').insert([{ text: input.value.trim() }]);
            if (!error) { input.value = ""; loadPreview(); alert("Message posted! ‚ù§Ô∏è"); }
            btn.disabled = false;
        }

        async function loadFromCloud() {
            const display = document.getElementById('fullLogDisplay');
            display.innerHTML = "<p>Loading memories...</p>";
            const { data, error } = await supabaseClient.from('messages').select('*').order('created_at', { ascending: false });
            if (!error) {
                display.innerHTML = data.map(msg => `
                    <div class="log-entry">
                        <span class="log-date">${new Date(msg.created_at).toLocaleString()}</span>
                        ${msg.text}
                    </div>
                `).join('');
            }
        }

        function toggleHistory() {
            const div = document.getElementById('historyOverlay');
            const btn = document.getElementById('closeHistory');
            const isShowing = div.style.display === 'flex';
            div.style.display = isShowing ? 'none' : 'flex';
            btn.style.display = isShowing ? 'none' : 'block';
            if(!isShowing) loadFromCloud();
        }

        function toggleGallery() {
            const body = document.body;
            const closeBtn = document.getElementById('closeGallery');
            const container = document.getElementById('mainContainer');
            if (!body.classList.contains('gallery-mode')) {
                body.classList.add('gallery-mode');
                container.style.opacity = '0'; container.style.pointerEvents = 'none';
                closeBtn.style.display = 'block';
            } else {
                body.classList.remove('gallery-mode');
                container.style.opacity = '1'; container.style.pointerEvents = 'auto';
                closeBtn.style.display = 'none';
            }
        }

        function startLetter() {
            if(isTyping) return;
            isTyping = true;
            const music = document.getElementById('bgMusic');
            music.volume = 0.5; music.play().catch(e => console.log("Music blocked"));
            document.getElementById('readBtn').style.display = 'none';
            document.getElementById('letter-text').innerHTML = "";
            typeWriter();
            setInterval(createHeart, 400);
        }

        function typeWriter() {
            const letterDiv = document.getElementById('letter-text');
            const scrollArea = document.getElementById('scrollContainer');
            if (index < fullMessage.length) {
                if (fullMessage.charAt(index) === "<") { letterDiv.innerHTML += "<br><br>"; index += 8; } 
                else { letterDiv.innerHTML += fullMessage.charAt(index++); }
                scrollArea.scrollTop = letterDiv.scrollHeight;
                setTimeout(typeWriter, 35);
            }
        }

        function updateCounter() {
            const startDate = new Date(2024, 2, 28);
            const diff = Math.floor((new Date() - startDate) / (1000 * 60 * 60 * 24));
            document.getElementById('timer').innerHTML = diff + " Days Together";
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart'; heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        function spawnFlowers() {
            const flowerIcons = ['üå∏', 'üíê', 'üåπ', 'üå∑', 'üåº'];
            for(let i=0; i<35; i++) {
                setTimeout(() => {
                    const f = document.createElement('div');
                    f.className = 'flower'; 
                    f.innerHTML = flowerIcons[Math.floor(Math.random() * flowerIcons.length)];
                    f.style.left = (10 + Math.random() * 80) + 'vw'; // Random horizontal spread
                    f.style.fontSize = (20 + Math.random() * 30) + 'px'; // Random sizes
                    f.style.setProperty('--drift', (Math.random() * 200 - 100) + 'px'); // Random drift left/right
                    f.style.setProperty('--rot', (Math.random() * 720 - 360) + 'deg'); // Random spins
                    document.body.appendChild(f);
                    setTimeout(() => f.remove(), 4000);
                }, i * 60); // Rapid sequence for "surprise" effect
            }
        }
    </script>
</body>
</html>
