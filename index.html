<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Sayang Insyirah</title>
    <style>
        :root {
            --primary-pink: #ff69b4;
            --dark-pink: #d0205e;
            --soft-bg: #ffe4e1;
        }

        body {
            background: var(--soft-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(208, 32, 94, 0.15);
            z-index: 10; /* Lower than the flowers */
            max-width: 450px;
            width: 90%;
            margin: 20px;
            position: relative;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid white;
            outline: 3px solid var(--primary-pink);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05) rotate(2deg);
        }

        h1 { color: var(--dark-pink); margin: 10px 0; font-size: 1.8rem; }
        
        .days-counter {
            font-size: 1.1rem;
            color: white;
            background: var(--primary-pink);
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }

        #letter-text {
            color: #444;
            line-height: 1.7;
            text-align: left;
            min-height: 100px;
            font-size: 0.95rem;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background: var(--dark-pink);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-flower {
            background: #ffa07a;
        }

        /* CHANGED: Increased z-index to be higher than .container */
        .heart, .flower {
            position: fixed;
            pointer-events: none;
            z-index: 999; 
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5) rotate(360deg); opacity: 0; }
        }

        .music-hint {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="IMG_5472.jpeg" alt="Muhaimin & Insyirah" class="profile-img">
        
        <h1>For Insyirah ‚ù§Ô∏è</h1>
        <div class="days-counter" id="timer">Loading our journey...</div>
        
        <div id="letter-text">
            <p style="text-align: center;">I have something I want to tell you, sayang...</p>
        </div>
        
        <div class="controls">
            <button class="btn" id="readBtn" onclick="startLetter()">Read My Letter</button>
            <button class="btn btn-flower" onclick="spawnFlowers()">Send Her Flowers üå∏</button>
        </div>

        <p class="music-hint">I love you, Muhaimin.</p>
    </div>

    <script>
        const startDate = new Date(2024, 2, 28); 

        function updateCounter() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('timer').innerHTML = days + " Days Together";
        }
        updateCounter();

        const fullMessage = `Assalamualaikum sayang. This is me muhaimin, im sorry i have always hurt your feelings, everything you've said is true, its not that you keep wanting for more but instead, im not showing enough for you. <br><br>Sayang, please give me a chance to make everything right again, please also remember of our time together during highschool, we would eat together walk together sleep together. I hope we can do that again but because of our ldr status, i hope we can always call so we can spend time together much more. <br><br>I promise you that i will manage my time much better. I know that all the time i wasted on playing games instead of talking to you is something that i shouldn't have done, and i know you would have said its fine since i like gaming, but i think, in order spend my time better, i need to work on managing my time much better and start spending more with you. <br><br>Please know that i never feel burden by your request and im willing to do everything for you. I love you sayangüíó`;

        let index = 0;
        function startLetter() {
            document.getElementById('readBtn').style.display = 'none';
            document.getElementById('letter-text').innerHTML = "";
            typeWriter();
            setInterval(createHeart, 400); 
        }

        function typeWriter() {
            if (index < fullMessage.length) {
                let char = fullMessage.charAt(index);
                if (char === "<") {
                    document.getElementById('letter-text').innerHTML += "<br><br>";
                    index += 8; 
                } else {
                    document.getElementById('letter-text').innerHTML += char;
                    index++;
                }
                setTimeout(typeWriter, 40); 
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        function spawnFlowers() {
            for(let i=0; i<20; i++) { // Increased count slightly
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    const flowers = ['üå∏', 'üåπ', 'üå∑', '‚ú®', 'üíñ'];
                    flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
                    flower.style.left = Math.random() * 100 + 'vw';
                    flower.style.fontSize = (Math.random() * 10 + 25) + 'px'; // Varied sizes
                    document.body.appendChild(flower);
                    setTimeout(() => flower.remove(), 4000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
